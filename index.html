<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tris</title>
    <style>
        #grid {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
        }
        .cell {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #000;
            font-size: 24px;
            cursor: pointer;
        }
        #playerForm {
            margin-bottom: 20px;
        }
        #winnerModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 1px solid #000;
            z-index: 1000;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <h1>TRIS</h1>
    <div id="playerForm">
        <input type="text" id="player1" placeholder="Nome giocatore 1">
        <input type="text" id="player2" placeholder="Nome giocatore 2">
        <button id="startGameButton">Inizio gioco</button>
    </div>
    <div id="grid">
        <!-- 9 cells for the grid -->
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

    <div id="overlay"></div>
    <div id="winnerModal">
        <p id="winnerMessage"></p>
        <button id="restartGameButton">Reinizia il gioco</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
